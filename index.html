<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Trustee and Food Pantry Lookup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Indiana Trustee and Food Pantry Lookup</h1>
        <p class="lead text-center">Find local trustees and food pantries in your county. Trustees can provide assistance with essential needs such as food, shelter, and utilities. Learn more about their roles and responsibilities according to <a href="https://iga.in.gov/legislative/laws/2021/ic/titles/012" target="_blank">Indiana Code Title 12</a>.</p>
        <div class="form-group">
            <label for="countySelect">Select County:</label>
            <select class="form-control" id="countySelect">
                <option selected>Select a county</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div id="map" style="height: 500px;"></div>
        <div id="results"></div>
    </div>

    <!-- Modal for Reporting Bad Information -->
    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Report Bad Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="location">Location Name</label>
                            <input type="text" class="form-control" id="location" readonly>
                        </div>
                        <div class="form-group">
                            <label for="issue">Issue Description</label>
                            <textarea class="form-control" id="issue" rows="3" placeholder="Describe the issue"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
