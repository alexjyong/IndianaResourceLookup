<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Trustee and Food Pantry Lookup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Indiana Trustee and Food Pantry Lookup</h1>
        <p class="lead text-center">Find local trustees and food pantries in your county. Trustees can provide assistance with essential needs such as food, shelter, and utilities. Learn more about their roles and responsibilities according to <a href="https://casetext.com/statute/indiana-code/title-12-human-services/article-20-township-assistance target="_blank">Indiana Code Title 12</a>.</p>
        <div class="form-group">
            <label for="countySelect">Select County:</label>
            <select class="form-control" id="countySelect">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div id="results"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
